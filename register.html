<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>College Enrollment Form</h1>
    <table>
        <tr>
            <td><label for="Firstname">First Name</label></td>
            <td><input type="text" name="" id="First Name"></td>

        </tr>
        <tr>
            <td><label for="Middlename">Middle Name</label></td>
            <td><input type="text" name="" id="Middlename"></td>
        </tr>
        <tr>
            <td><label for="Lastname"></label>Last Name</td>
            <td><input type="text" name="" id="Lastname"></td>
        </tr>
        <tr>
            <td> <label for="Birthday">Birthday</label></td>
            <td> <input type="date" name="" id="Birthday"></td>
        </tr>
        <tr>
            <td><label for="Birthplace">Birthplace</label></td>
            <td><input type="text" name="" id="Birthplace"></td>
        </tr>
        <tr>
            <td><label for="Age">Age</label></td>
            <td> <input type="text" name="" id="Age"></td>
        </tr>
        <tr>
            <td><label for="Yearlevel">Year Level</label></td>
            <td><select name="" id="">
                <option value="">Select Your Level</option>
                <option value=""> 1st Year</option>
                <option value=""> 2nd Year</option>
                <option value=""> 3rd Year</option>
                <option value=""> 4th Year</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="Course">Course</label></td>
            <td><select name="" id="">
                <option value="">Select Course</option>
                <option value="ACT">ACT</option>
                <option value="BSOA">BSOA</option>
                <option value="ENTREP">ENTREP</option>
                <option value="HM">HM</option>
                <option value="CT">CT</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="Citizenship">Citizenship</label></td>
            <td><input type="text" name="" id="Citizenship"></td>
        </tr>
        <tr>
            <td><label for="sex"></label></td>
            <td><input type="radio" name="sex" id=""> Male <input type="radio" name="sex" id="">Female</td>
        </tr>
        <tr>
            <td><label for="civilstatus">Civil Status</label></td>
            <td><select name="" id="">
                <option value="Single">Single</option>
                <option value="Taken">Taken</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="region">Region</label></td>
            <td><input type="text" name="" id="region"></td>
        </tr>
        <tr>
            <td><label for="Province">Province</label></td>
            <td><input type="text" name="" id="Province"></td>
        </tr>
        <tr>
            <td><label for="City"></label></td>
            <td><input type="text" name="" id="City"></td>
        </tr>
        <tr>
            <td><label for="Baranggay">Baranggay</label></td>
            <td><input type="text" name="" id="Baranggay"></td>
        </tr>
        <tr>
            <td><label for="House No/Street">House No/Street</label></td>
            <td><input type="text" name="" id="House No/Street"></td>
        </tr>
        <tr>
            <td><label for="Contact No">Contact No</label></td>
            <td><input type="text" name="" id="Contact No"></td>
        </tr>
        <tr>
            <td><label for="">Credentials Submitted</label></td>
            <td><input type="checkbox" name="" id="">Form - 138 (High School Card) <br> <input type="checkbox" name="" id="">Form -137 <br> <input type="checkbox" name="" id="">Birth Certificate <br> <input type="checkbox" name="" id="">Good Moral Certificate <br> <input type="checkbox" name="" id="">Certificate of Transfer Certificate <br> <input type="checkbox" name="" id="">Transcript of Records <br> <input type="checkbox" name="" id="">Summer Permit / Permit to Cross Enroll <br><input type="checkbox" name="" id="">Picture <br><input type="checkbox" name="" id="">PSA / NSO  <br><button>Submit</button><button>Clear</button></td>
        </tr>

    </table>
</body>
</html>
